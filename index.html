  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Open Brick is a browser-based parametric brick generator. Create classic brick, plate, and tile STL files for 3D printing from OpenSCAD templates."
    />
    <meta
      name="keywords"
      content="brick STL generator, parametric brick, OpenSCAD, 3D printing, classic brick, classic plate, classic tile"
    />

    <meta name="theme-color" content="#0b1424" />
    <link rel="canonical" href="https://openbrick.cogan.dev/" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Open Brick" />
    <meta property="og:title" content="Open Brick | Parametric Brick STL Generator for 3D Printing" />
    <meta
      property="og:description"
      content="Generate classic interlocking brick STL files in the browser. Configure width, length, height, and scale, then export for 3D printing."
    />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Open Brick | Parametric Brick STL Generator for 3D Printing" />
    <meta
      name="twitter:description"
      content="Browser-based brick, plate, and tile STL generator powered by OpenSCAD templates."
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Open Brick",
        "url": "https://openbrick.cogan.dev/",
        "image": "https://openbrick.cogan.dev/src/logo.svg",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "Any",
        "isAccessibleForFree": true,
        "description": "Browser-based parametric brick generator that exports STL files for 3D printing.",
        "codeRepository": "https://github.com/timcogan/open-brick",
        "license": "https://github.com/timcogan/open-brick/blob/master/LICENSE",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel controls">
        <div class="controls-head">
          <div class="eyebrow-row">
            <p class="eyebrow">OPENSCAD SUBSET</p>
            <a
              class="repo-link"
              href="https://github.com/timcogan/open-brick"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Open the Open Brick repository on GitHub"
            >
              <img src="./src/github.svg" alt="" aria-hidden="true" />
            </a>
          </div>
          <div class="brand-row">
            <img class="brand-logo" src="./src/logo.svg" alt="" aria-hidden="true" />
            <h1>Open Brick</h1>
          </div>
          <p class="intro">
            Pick a brick template, tune parameters, preview the result, and export an STL generated fully in your
            browser from a <code>.scad</code> source file.
          </p>
        </div>

        <label class="field" for="templateSelect">
          Brick type
          <select id="templateSelect"></select>
        </label>

        <div id="parameterControls" class="params"></div>

        <div class="button-row">
          <button id="downloadButton" type="button" disabled>Download STL</button>
          <button id="shareButton" class="secondary" type="button" disabled>Share</button>
        </div>

        <p id="status" role="status" class="status">Loading templates...</p>
      </section>

      <section class="panel preview">
        <div class="preview-canvas-wrap">
          <canvas id="previewCanvas" width="920" height="640"></canvas>
          <button id="resetViewButton" class="icon-button" type="button" aria-label="Reset view" title="Reset view">
            â†»
          </button>
        </div>
        <p class="hint">Drag to rotate, or use the sliders for easier control.</p>

        <div class="view-controls">
          <label class="mini-field" for="rotationX">
            Pitch
            <input id="rotationX" type="range" min="-180" max="180" step="1" value="-52" />
          </label>

          <label class="mini-field" for="rotationY">
            Yaw
            <input id="rotationY" type="range" min="-180" max="180" step="1" value="46" />
          </label>
        </div>

        <details class="scad-box">
          <summary>Active SCAD</summary>
          <pre id="scadSource"></pre>
        </details>
      </section>
    </main>

    <script type="module" src="./src/app.js?v=20260208b"></script>
  </body>
</html>
